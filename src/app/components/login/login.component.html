<mat-card>
  <mat-card-content>
    <form [formGroup]="loginForm" (ngSubmit)="InicioSeccion(loginForm.value)" >
      <h2>Log In</h2>
      <mat-error *ngIf="validarForm">
        El nombre de usuario y la contraseña no fueron reconocidos
      </mat-error>
      <mat-form-field>
        <input matInput placeholder="Email" formControlName="email">
        <mat-error >
          Por favor ingrese una dirección de correo electrónico válida
        </mat-error>
      </mat-form-field>
      <mat-form-field>
        <input matInput type="password" placeholder="Password"  formControlName="password">
        <mat-error>
          Proporcione una contraseña válida
        </mat-error>
      </mat-form-field>
      <button [disabled]="loginForm.invalid" type="submit" mat-raised-button color="primary" >Login</button>
    </form>
  </mat-card-content>
</mat-card>
